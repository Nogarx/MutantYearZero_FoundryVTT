<div class="flex column full">
    <div class="item-list hirelings flex column border grow">
        <h1>{{localize "HEADER.VIP"}}</h1>
        <div class="header vip flex row">
            <b class="name">{{localize "VIP.NAME"}}</b>
            <a class="button item-create" title="Add Vip" data-type="vip"><i class="fas fa-plus"></i></a>
        </div>
        <div class="items">
            {{#each actor.items as |item|}}
            {{#if item.isHireling}}
            <div class="vip item flex row" data-item-id="{{item._id}}">
                <a class="name">{{item.name}}</a>
                <div class="button">
                    <a class="item-control item-edit" title="Edit Vip"><i class="fas fa-edit"></i></a>
                    <a class="item-control item-post" title="Post Vip"><i class="fas fa-comment"></i></a>
                    <a class="item-control item-delete" title="Delete Vip"><i class="fas fa-trash"></i></a>
                </div>
            </div>
            {{/if}}
            {{/each}}
        </div>
    </div>
</div>
