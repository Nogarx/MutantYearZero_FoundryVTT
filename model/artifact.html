<form class="{{cssClass}}" autocomplete="off">
    <div class="header">
        <div class="avatar">
            <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        </div>
        <div class="artifact-name">
            <label>{{localize "GEAR.NAME"}}</label>
            <input name="name" type="text" value="{{item.name}}" />
        </div>
        </div>
    <div class="item">
        <div class="weight">
            <label>{{localize "ARTIFACT.WEIGHT"}}</label>
            <select name="data.weight">
                {{#select data.weight}}
                <option value="tiny">{{localize "WEIGHT.TINY"}}</option>
                <option value="light">{{localize "WEIGHT.LIGHT"}}</option>
                <option value="regular">{{localize "WEIGHT.REGULAR"}}</option>
                <option value="heavy">{{localize "WEIGHT.HEAVY"}}</option>
                {{/select}}
            </select>
        </div>
        <div class="raiting">
            <label>{{localize "ARTIFACT.RAITING"}}</label>
            <div class="building-number">
                <input name="data.raiting" type="text" value="{{data.raiting}}"/>
                /
                <input name="data.raitingMax" type="text" value="{{data.raitingMax}}"/>
            </div>
        </div>
        <div class="features">
            <label>{{localize "ARTIFACT.REQUIREMENT"}}</label>
            <input name="data.requirement" type="number" value="{{data.requirement}}" data-dtype="Number" />
        </div>
        <div class="features">
            <label>{{localize "ARTIFACT.TECHBONUS"}}</label>
            <input name="data.techBonus" type="text" value="{{data.techBonus}}" />
        </div>
        <div class="features">
            <label>{{localize "ARTIFACT.FEATURE"}}</label>
            <input name="data.feature" type="text" value="{{data.feature}}" />
        </div>
        <div class="description">
            <label>{{localize "ARTIFACT.DESCRIPTION"}}</label>
            <textarea name="data.description">{{data.description}}</textarea>
        </div>
        <div class="drawback">
            <label>{{localize "ARTIFACT.DRAWBACK"}}</label>
            <textarea name="data.drawback">{{data.drawback}}</textarea>
        </div>
        <div class="appearance">
            <label>{{localize "ARTIFACT.APPEARANCE"}}</label>
            <textarea name="data.appearance">{{data.appearance}}</textarea>
        </div>
    </div>
</form>
