<form class="{{cssClass}}" autocomplete="off">
    <div class="item">
        <div class="name" style="grid-column: 1/-1;">
            <label>{{localize "GEAR.NAME"}}</label>
            <input name="name" type="text" value="{{item.name}}"/>
        </div>
        <label>{{localize "BUILDING.WORK_POINTS"}}</label>
        <div class="building-number">
            <input name="data.work-points" type="text" value="{{data.work-points}}"/>
            /
            <input name="data.work-required" type="text" value="{{data.work-required}}"/>
        </div>
        <div class="building-text">
            <label>{{localize "BUILDING.REQUIREMENT"}}</label>
            <textarea name="data.requirement">{{data.requirement}}</textarea>
        </div>
        <div class="building-text">
            <label>{{localize "BUILDING.DEV_BONUS"}}</label>
            <textarea name="data.dev-bonus">{{data.dev-bonus}}</textarea>
            
        </div>
        <div class="building-description">
            <label>{{localize "BUILDING.DESCRIPTION"}}</label>
            <textarea name="data.description">{{data.description}}</textarea>
        </div>
    </div>
</form>
