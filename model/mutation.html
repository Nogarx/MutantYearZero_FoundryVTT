<form class="{{cssClass}}" autocomplete="off">
    <div class="header">
        <div class="avatar" style="grid-row: 1/3;">
            <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        </div>
        <div class="name">
            <label>{{localize "GEAR.NAME"}}</label>
            <input name="name" type="text" value="{{item.name}}"/>
        </div>
        <div class="rank">
            <label>{{localize "MUTATION.RANK"}}</label>
            <input name="data.rank" type="text" value="{{data.rank}}"/>
        </div>
    </div>
    <div class="item">
        <div class="range">
            <label>{{localize "MUTATION.RANGE"}}</label>
            <input name="data.range" type="text" value="{{data.range}}"/>
        </div>
        <div class="duration">
            <label>{{localize "MUTATION.DURATION"}}</label>
            <input name="data.duration" type="text" value="{{data.duration}}"/>
        </div>
        <div class="ingredient">
            <label>{{localize "MUTATION.INGREDIENT"}}</label>
            <input name="data.ingredient" type="text" value="{{data.ingredient}}"/>
        </div>
        <div class="mutation-description">
            <label>{{localize "MUTATION.DESCRIPTION"}}</label>
            <textarea name="data.description">{{data.description}}</textarea>
        </div>
    </div>
</form>
